<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
  </head>
  <body onload="loadAPI(0)">
    <nav id="nav-search" class="d-none">
      <a href="#" onclick="closeSearch()"
        ><img src="./img/arrow-left.png" class="nav-img"
      /></a>
      <div class="search-container">
        <input type="text" placeholder="Pokemon suchen..." />
        <img src="./img/search.png" class="button-search-img" />
      </div>
      <img src="./img/nav-img.svg" />
    </nav>

    <nav id="nav-normal" class="">
      <a href="#"><img src="./img/nav-img.svg" class="nav-img" /></a>
      <h1>Pokedex</h1>
      <img
        src="./img/search.png"
        alt="search"
        class="nav-img"
        onclick="openSearch()"
      />
    </nav>
    <div id="card-container"></div>
    <div class="load-more">
      <button onclick="loadMore()">Load more Pokemon</button>
    </div>
    <div id="img-click" class="d-none"></div>
  </body>
</html>
