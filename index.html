<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script src="./script/templates.js" defer></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/png" href="./img/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body onload="loadAPI()" id="body">
    <main>
      <nav id="nav-normal" class="">
        <div class="flex-g10">
          <a href="#"><img src="./img/nav-img.svg" class="nav-img" /></a>
          <h1>Pokedex</h1>
        </div>
        <div>
          <input type="text" placeholder="Search Pokemon..." />
          <button>GO</button>
        </div>
      </nav>
      <div id="card-container"></div>
      <div class="load-more">
        <button onclick="loadMore(20)" id="loadMoreBtn">
          Load more Pokemon
        </button>
      </div>
      <div id="big-Card"></div>
      <div id="loading-screen" class="loading-screen d-none">
        <span class="sr-only">Loading Pok√©mons...</span>
        <div class="text-center">
          <div class="spinner-border" role="status">
          </div>
        </div>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
        defer
      ></script>
    </main>

    <!-- <canvas id="myChart"></canvas> -->
  </body>
</html>
